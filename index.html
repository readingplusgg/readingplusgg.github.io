<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }
        input {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #1e88e5;
            color: #ffffff;
        }
        button:hover {
            background-color: #1976d2;
        }
    </style>
    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password === '3678') {
                window.location.href = 'https://ppxlarr.web.app/static/tiw/hvtrs8%2F-mctjpwnah%2Cgktju%60.ko-awtmmctkc%2Frmtcr%7B-rhmng%2F';
            } else {
                alert('Incorrect password!');
            }
        }
    </script>
</head>
<body>
    <div>
        <h1>Enter Password</h1>
        <input type="password" id="password" placeholder="Password">
        <button onclick="checkPassword()">Submit</button>
    </div>
</body>
</html>
